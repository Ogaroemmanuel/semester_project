<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 16px;
            font-size: 2.5rem;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #66a6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.2s;
            margin: 0 8px;
        }
        .btn:hover {
            background: #89f7fe;
            color: #2d3a4b;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/96/000000/home--v2.png" alt="Logo" class="logo"/>
        <h1>Welcome to Semester Project!</h1>
        <p>Your one-stop platform for comparing products and prices with ease.</p>
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'register' %}" class="btn">Register</a>
    </div>
</body>
</html>
