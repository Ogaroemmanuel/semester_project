<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logged Out</title>
</head>
<body>
    <h2>You have been logged out!</h2>
    <a href="{% url 'login' %}">Login again</a>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn">Logout</button>
    </form>
</body>
</html>
